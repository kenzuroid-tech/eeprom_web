<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Koneksi Supabase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #dee2e6;
        }
        .test-item.loading {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        .test-item.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .test-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .btn-test {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-test:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="test-container">
        <h2 class="text-center mb-4">
            <i class="bi bi-database-check"></i> Test Koneksi Supabase
        </h2>

        <!-- Status Koneksi -->
        <div id="connectionStatus" class="test-item loading">
            <h5><i class="bi bi-wifi"></i> Status Koneksi</h5>
            <p class="mb-0">Mengecek koneksi...</p>
        </div>

        <!-- Test Query Users -->
        <div id="usersTest" class="test-item">
            <h5><i class="bi bi-people"></i> Test Query Tabel Users</h5>
            <button class="btn btn-test btn-sm" onclick="testUsersTable()">Test Query</button>
            <div id="usersResult" class="result-box d-none"></div>
        </div>

        <!-- Test Query Anggota -->
        <div id="anggotaTest" class="test-item">
            <h5><i class="bi bi-person-badge"></i> Test Query Tabel Anggota</h5>
            <button class="btn btn-test btn-sm" onclick="testAnggotaTable()">Test Query</button>
            <div id="anggotaResult" class="result-box d-none"></div>
        </div>

        <!-- Test Query Alumni -->
        <div id="alumniTest" class="test-item">
            <h5><i class="bi bi-mortarboard"></i> Test Query Tabel Alumni</h5>
            <button class="btn btn-test btn-sm" onclick="testAlumniTable()">Test Query</button>
            <div id="alumniResult" class="result-box d-none"></div>
        </div>

        <!-- Test Query Delegasi -->
        <div id="delegasiTest" class="test-item">
            <h5><i class="bi bi-star"></i> Test Query Tabel Delegasi</h5>
            <button class="btn btn-test btn-sm" onclick="testDelegasiTable()">Test Query</button>
            <div id="delegasiResult" class="result-box d-none"></div>
        </div>

        <!-- Test Insert Data -->
        <div id="insertTest" class="test-item">
            <h5><i class="bi bi-plus-circle"></i> Test Insert Data Dummy</h5>
            <button class="btn btn-test btn-sm" onclick="testInsertDummy()">Insert Dummy Data</button>
            <div id="insertResult" class="result-box d-none"></div>
        </div>

        <!-- Test Auth Helper -->
        <div id="authTest" class="test-item">
            <h5><i class="bi bi-shield-check"></i> Test Auth Helper</h5>
            <button class="btn btn-test btn-sm" onclick="testAuthHelper()">Test Auth</button>
            <div id="authResult" class="result-box d-none"></div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-test" onclick="runAllTests()">
                <i class="bi bi-play-fill"></i> Run All Tests
            </button>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config & Helper -->
    <script src="/js/config/supabase-config.js"></script>
    <script src="/js/auth/auth-helper.js"></script>

    <script>
        // Auto check connection on load
        window.addEventListener('DOMContentLoaded', checkConnection);

        async function checkConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            try {
                // Test koneksi dengan query sederhana
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('count')
                    .limit(1);

                if (error) throw error;

                statusDiv.className = 'test-item success';
                statusDiv.innerHTML = `
                    <h5><i class="bi bi-wifi"></i> Status Koneksi</h5>
                    <p class="mb-0 text-success">
                        <i class="bi bi-check-circle-fill"></i> 
                        Koneksi Supabase berhasil!
                    </p>
                    <small class="text-muted">URL: ${SUPABASE_URL}</small>
                `;
            } catch (error) {
                statusDiv.className = 'test-item error';
                statusDiv.innerHTML = `
                    <h5><i class="bi bi-wifi-off"></i> Status Koneksi</h5>
                    <p class="mb-0 text-danger">
                        <i class="bi bi-x-circle-fill"></i> 
                        Koneksi Gagal!
                    </p>
                    <small class="text-danger">Error: ${error.message}</small>
                    <div class="mt-2">
                        <strong>Troubleshooting:</strong>
                        <ul class="small mt-1">
                            <li>Cek SUPABASE_URL dan SUPABASE_ANON_KEY di config</li>
                            <li>Pastikan tabel 'users' sudah dibuat</li>
                            <li>Cek RLS policies di Supabase</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testUsersTable() {
            const resultDiv = document.getElementById('usersResult');
            resultDiv.classList.remove('d-none');
            resultDiv.innerHTML = '<i class="spinner-border spinner-border-sm"></i> Loading...';

            try {
                const { data, error, count } = await supabaseClient
                    .from('users')
                    .select('*', { count: 'exact' })
                    .limit(5);

                if (error) throw error;

                resultDiv.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Total Records: ${count}<br>
                    Sample Data:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('usersTest').className = 'test-item success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>❌ Error!</strong><br>
                    ${error.message}
                `;
                document.getElementById('usersTest').className = 'test-item error';
            }
        }

        async function testAnggotaTable() {
            const resultDiv = document.getElementById('anggotaResult');
            resultDiv.classList.remove('d-none');
            resultDiv.innerHTML = '<i class="spinner-border spinner-border-sm"></i> Loading...';

            try {
                const { data, error, count } = await supabaseClient
                    .from('anggota')
                    .select('*, users(*)', { count: 'exact' })
                    .limit(5);

                if (error) throw error;

                resultDiv.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Total Records: ${count}<br>
                    Sample Data:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('anggotaTest').className = 'test-item success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>❌ Error!</strong><br>
                    ${error.message}
                `;
                document.getElementById('anggotaTest').className = 'test-item error';
            }
        }

        async function testAlumniTable() {
            const resultDiv = document.getElementById('alumniResult');
            resultDiv.classList.remove('d-none');
            resultDiv.innerHTML = '<i class="spinner-border spinner-border-sm"></i> Loading...';

            try {
                const { data, error, count } = await supabaseClient
                    .from('alumni')
                    .select('*, users(*)', { count: 'exact' })
                    .limit(5);

                if (error) throw error;

                resultDiv.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Total Records: ${count}<br>
                    Sample Data:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('alumniTest').className = 'test-item success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>❌ Error!</strong><br>
                    ${error.message}
                `;
                document.getElementById('alumniTest').className = 'test-item error';
            }
        }

        async function testDelegasiTable() {
            const resultDiv = document.getElementById('delegasiResult');
            resultDiv.classList.remove('d-none');
            resultDiv.innerHTML = '<i class="spinner-border spinner-border-sm"></i> Loading...';

            try {
                const { data, error, count } = await supabaseClient
                    .from('delegasi')
                    .select('*, users(*)', { count: 'exact' })
                    .limit(5);

                if (error) throw error;

                resultDiv.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Total Records: ${count}<br>
                    Sample Data:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('delegasiTest').className = 'test-item success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>❌ Error!</strong><br>
                    ${error.message}
                `;
                document.getElementById('delegasiTest').className = 'test-item error';
            }
        }

        async function testInsertDummy() {
            const resultDiv = document.getElementById('insertResult');
            resultDiv.classList.remove('d-none');
            resultDiv.innerHTML = '<i class="spinner-border spinner-border-sm"></i> Inserting...';

            try {
                // Hash password dummy
                const dummyPassword = await AuthHelper.hashPassword('password123');

                // Insert user dummy
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .insert([
                        {
                            username: 'test_anggota_' + Date.now(),
                            password: dummyPassword,
                            role: 'anggota',
                            is_active: true
                        }
                    ])
                    .select()
                    .single();

                if (userError) throw userError;

                // Insert anggota dummy
                const { data: anggotaData, error: anggotaError } = await supabaseClient
                    .from('anggota')
                    .insert([
                        {
                            user_id: userData.id,
                            nim: '2441' + Math.floor(Math.random() * 100000),
                            nama_lengkap: 'Test Anggota',
                            prodi: 'D4 Teknik Informatika',
                            angkatan: '2024'
                        }
                    ])
                    .select();

                if (anggotaError) throw anggotaError;

                resultDiv.innerHTML = `
                    <strong>✅ Insert Success!</strong><br>
                    User Data:<br>
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                    Anggota Data:<br>
                    <pre>${JSON.stringify(anggotaData, null, 2)}</pre>
                `;
                document.getElementById('insertTest').className = 'test-item success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>❌ Error!</strong><br>
                    ${error.message}
                `;
                document.getElementById('insertTest').className = 'test-item error';
            }
        }

        async function testAuthHelper() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.classList.remove('d-none');
            resultDiv.innerHTML = '<i class="spinner-border spinner-border-sm"></i> Testing...';

            try {
                // Test hash password
                const testPassword = 'testpassword123';
                const hashed = await AuthHelper.hashPassword(testPassword);

                // Test set session
                const dummyUser = {
                    id: 'test-id-123',
                    username: 'testuser',
                    role: 'anggota'
                };
                AuthHelper.setSession(dummyUser);

                // Test get session
                const session = AuthHelper.getSession();

                // Test is authenticated
                const isAuth = AuthHelper.isAuthenticated();

                // Test check role
                const roleCheck = AuthHelper.checkRole('anggota');

                resultDiv.innerHTML = `
                    <strong>✅ Auth Helper Working!</strong><br>
                    Hash Password: ${hashed.substring(0, 20)}...<br>
                    Session Set: ${JSON.stringify(session)}<br>
                    Is Authenticated: ${isAuth}<br>
                    Role Check (anggota): ${roleCheck}<br>
                `;

                // Clear test session
                AuthHelper.clearSession();

                document.getElementById('authTest').className = 'test-item success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>❌ Error!</strong><br>
                    ${error.message}
                `;
                document.getElementById('authTest').className = 'test-item error';
            }
        }

        async function runAllTests() {
            await checkConnection();
            await testUsersTable();
            await testAnggotaTable();
            await testAlumniTable();
            await testDelegasiTable();
            await testAuthHelper();
            
            
            alert('All tests completed! Check results above.');
        }
    </script>
</body>
</html>
