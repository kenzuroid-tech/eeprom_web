<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemilihan - EEPROM Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/eeprom_logo.png" type="image/png">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Main content with sidebar offset */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0;
            }
        }

        @media print {
            .no-print {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <!-- Header -->
            <nav class="d-flex justify-content-between align-items-center mb-4 no-print">
                <div class="d-flex align-items-center">
                    <h4 class="m-0 fw-bold">
                        <i class="bi bi-graph-up-arrow me-2"></i>
                        Hasil Pemilihan
                    </h4>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-sm btn-outline-success" onclick="window.print()">
                        <i class="bi bi-printer me-1"></i> Cetak Laporan
                    </button>
                    <button class="btn btn-sm btn-primary" onclick="loadResults()">
                        <i class="bi bi-arrow-repeat me-1"></i> Refresh
                    </button>
                </div>
            </nav>

            <!-- Election Banner -->
            <div class="card border-0 shadow-sm mb-4"
                style="background: linear-gradient(45deg, #1a237e, #283593); color: white;">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <span class="badge bg-white text-primary mb-2">
                                <i class="bi bi-calendar-check me-1"></i>
                                Pemilihan Aktif
                            </span>
                            <h2 class="fw-bold m-0" id="electionTitle">Loading...</h2>
                            <p class="m-0 opacity-75 small mt-1" id="electionDates">
                                <i class="bi bi-calendar-event me-2"></i>Loading...
                            </p>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <span class="badge bg-success px-3 py-2 fs-6 rounded-pill" id="electionStatus">
                                <i class="bi bi-check-circle-fill me-2"></i>AKTIF
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm p-3">
                        <h6 class="text-muted small fw-bold text-uppercase mb-2">Total Pemilih (DPT)</h6>
                        <h3 class="fw-bold m-0 text-primary" id="totalMembers">0</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm p-3" style="border-left: 4px solid #28a745 !important;">
                        <h6 class="text-muted small fw-bold text-uppercase mb-2">Suara Masuk</h6>
                        <h3 class="fw-bold m-0 text-success" id="totalVotes">0</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm p-3" style="border-left: 4px solid #fd7e14 !important;">
                        <h6 class="text-muted small fw-bold text-uppercase mb-2">Partisipasi</h6>
                        <h3 class="fw-bold m-0" style="color: #fd7e14;" id="participationRate">0%</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm p-3" style="border-left: 4px solid #6c757d !important;">
                        <h6 class="text-muted small fw-bold text-uppercase mb-2">Belum Voting</h6>
                        <h3 class="fw-bold m-0 text-secondary" id="abstain">0</h3>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="row g-4 mb-4">
                <!-- Chart -->
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm p-4 h-100">
                        <h5 class="fw-bold mb-4">
                            <i class="bi bi-pie-chart-fill me-2 text-primary"></i>
                            Visualisasi Perolehan Suara
                        </h5>
                        <div id="resultsChart">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-3">Memuat data...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Winner -->
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm p-4 h-100 text-center" id="winnerCard">
                        <div class="py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-3">Memuat pemenang...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Audit Log -->
            <div class="card border-0 shadow-sm p-4 mb-4">
                <h5 class="fw-bold mb-4">
                    <i class="bi bi-shield-check me-2 text-primary"></i>
                    Audit Log Kehadiran Pemilih
                </h5>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Nama Pemilih</th>
                                <th>NIM/Identitas</th>
                                <th>Tipe</th>
                                <th>Pilihan</th>
                                <th>Waktu Vote</th>
                            </tr>
                        </thead>
                        <tbody id="auditLogTable">
                            <tr>
                                <td colspan="5" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/config/supabase-config.js"></script>
    <script src="../../js/auth/auth-helper.js"></script>
    <script src="../../js/auth/admin-guard.js"></script>

    <script>
        let activeElection = null;
        let totalEligibleVoters = 0;

        // Format date helper
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadResults() {
            console.log('üîÑ Loading results...');

            try {
                // Get active election
                const { data: election, error: electionError } = await supabaseClient
                    .from('elections')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .maybeSingle();

                if (electionError) {
                    console.error('‚ùå Error fetching election:', electionError);
                    throw electionError;
                }

                if (!election) {
                    document.getElementById('electionTitle').textContent = 'Tidak ada pemilihan aktif';
                    document.getElementById('resultsChart').innerHTML = `
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Tidak ada pemilihan yang aktif saat ini.
                        </div>
                    `;
                    return;
                }

                activeElection = election;
                console.log('‚úÖ Active election:', election);

                // Display election info
                document.getElementById('electionTitle').textContent = election.title;
                document.getElementById('electionDates').innerHTML =
                    `<i class="bi bi-calendar-event me-2"></i>${formatDate(election.start_date)} - ${formatDate(election.end_date)}`;

                // Count total eligible voters from access_codes
                const { count: totalCodesCount, error: codesError } = await supabaseClient
                    .from('access_codes')
                    .select('*', { count: 'exact', head: true })
                    .eq('election_id', election.id);

                if (codesError) {
                    console.error('‚ùå Error counting codes:', codesError);
                }

                totalEligibleVoters = totalCodesCount || 0;
                document.getElementById('totalMembers').textContent = totalEligibleVoters;

                // Load voting results
                await loadVotingResults();
                await loadAuditLog();

            } catch (error) {
                console.error('‚ùå Error loading results:', error);
                document.getElementById('resultsChart').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-x-circle me-2"></i>
                        Gagal memuat hasil: ${error.message}
                    </div>
                `;
            }
        }

        async function loadVotingResults() {
            try {
                console.log('üìä Loading voting results...');

                // Get total votes
                const { data: votes, error: votesError } = await supabaseClient
                    .from('votes')
                    .select('*, candidates(*)')
                    .eq('election_id', activeElection.id);

                if (votesError) {
                    console.error('‚ùå Error fetching votes:', votesError);
                    throw votesError;
                }

                console.log('‚úÖ Votes loaded:', votes);

                const totalVotes = votes ? votes.length : 0;
                document.getElementById('totalVotes').textContent = totalVotes;

                // Calculate participation
                const participationRate = totalEligibleVoters > 0
                    ? ((totalVotes / totalEligibleVoters) * 100).toFixed(1)
                    : 0;
                document.getElementById('participationRate').textContent = participationRate + '%';

                // Calculate abstain
                const abstain = totalEligibleVoters - totalVotes;
                document.getElementById('abstain').textContent = abstain;

                if (!votes || votes.length === 0) {
                    document.getElementById('resultsChart').innerHTML = `
                        <div class="alert alert-info text-center">
                            <i class="bi bi-info-circle me-2"></i>
                            Belum ada suara yang masuk.
                        </div>
                    `;
                    document.getElementById('winnerCard').innerHTML = `
                        <div class="py-5">
                            <i class="bi bi-inbox text-muted fs-1"></i>
                            <p class="text-muted mt-2">Menunggu hasil perhitungan...</p>
                        </div>
                    `;
                    return;
                }

                // Count votes per candidate
                const voteCounts = {};
                votes.forEach(vote => {
                    const candidateId = vote.candidate_id;
                    if (!voteCounts[candidateId]) {
                        voteCounts[candidateId] = {
                            count: 0,
                            candidate: vote.candidates
                        };
                    }
                    voteCounts[candidateId].count++;
                });

                // Sort by vote count
                const results = Object.values(voteCounts).sort((a, b) => b.count - a.count);
                console.log('üìä Results:', results);

                // Display chart
                displayChart(results, totalVotes);

                // Display winner
                if (results.length > 0) {
                    displayWinner(results[0], totalVotes);
                }

            } catch (error) {
                console.error('‚ùå Error loading voting results:', error);
            }
        }

        function displayChart(results, totalVotes) {
            const colors = ['bg-primary', 'bg-info', 'bg-warning', 'bg-success', 'bg-danger'];

            const chartHtml = results.map((result, index) => {
                const percentage = ((result.count / totalVotes) * 100).toFixed(1);
                const colorClass = colors[index % colors.length];

                return `
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-2 fw-bold">
                            <span>#${result.candidate.candidate_number} - ${result.candidate.name}</span>
                            <span>${result.count} Suara (${percentage}%)</span>
                        </div>
                        <div class="progress" style="height: 25px;">
                            <div class="progress-bar ${colorClass} progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: ${percentage}%">
                                ${percentage}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('resultsChart').innerHTML = chartHtml;
        }

        function displayWinner(winner, totalVotes) {
            const percentage = ((winner.count / totalVotes) * 100).toFixed(1);
            const photoUrl = winner.candidate.photo_url ||
                `https://ui-avatars.com/api/?name=${encodeURIComponent(winner.candidate.name)}&size=200&background=1a237e&color=fff`;

            document.getElementById('winnerCard').innerHTML = `
                <i class="bi bi-trophy-fill text-warning fs-1 mb-3"></i>
                <div class="position-relative d-inline-block mx-auto mb-3">
                    <img src="${photoUrl}" 
                         class="rounded-circle border border-4 border-success shadow-sm" 
                         width="120" height="120" 
                         style="object-fit: cover;"
                         onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(winner.candidate.name)}&size=200&background=1a237e&color=fff'">
                </div>
                <h4 class="fw-bold mb-1">${winner.candidate.name}</h4>
                <p class="text-muted mb-0">Kandidat #${winner.candidate.candidate_number}</p>
                <h2 class="fw-bold text-success my-2">${winner.count} Suara</h2>
                <p class="text-muted">${percentage}% dari total suara</p>
                <div class="badge bg-success px-4 py-2 rounded-pill mt-2 fs-6">
                    <i class="bi bi-trophy me-1"></i> PEMENANG SEMENTARA
                </div>
            `;
        }

        async function loadAuditLog() {
            try {
                console.log('üìã Loading audit log...');

                const { data: votes, error } = await supabaseClient
                    .from('votes')
                    .select(`
                        *,
                        candidates(candidate_number, name),
                        access_codes(voter_name, voter_identifier, user_type)
                    `)
                    .eq('election_id', activeElection.id)
                    .order('voted_at', { ascending: false });

                if (error) {
                    console.error('‚ùå Error fetching audit log:', error);
                    throw error;
                }

                console.log('‚úÖ Audit log loaded:', votes);

                if (!votes || votes.length === 0) {
                    document.getElementById('auditLogTable').innerHTML =
                        '<tr><td colspan="5" class="text-center py-4 text-muted">Belum ada pemilih yang memberikan suara.</td></tr>';
                    return;
                }

                const logHtml = votes.map(vote => {
                    const voterType = vote.access_codes?.user_type || vote.access_codes?.role_type || '-';
                    const badgeColor = voterType === 'anggota' ? 'success' : voterType === 'alumni' ? 'secondary' : 'info';

                    return `
                        <tr>
                            <td class="fw-bold">${vote.access_codes?.voter_name || '-'}</td>
                            <td>${vote.access_codes?.voter_identifier || '-'}</td>
                            <td><span class="badge bg-${badgeColor}">${voterType}</span></td>
                            <td><span class="badge bg-light text-dark border">Kandidat #${vote.candidates?.candidate_number || '-'}</span></td>
                            <td>${formatDate(vote.voted_at)}</td>
                        </tr>
                    `;
                }).join('');

                document.getElementById('auditLogTable').innerHTML = logHtml;

            } catch (error) {
                console.error('‚ùå Error loading audit log:', error);
                document.getElementById('auditLogTable').innerHTML =
                    '<tr><td colspan="5" class="text-center py-4 text-danger">Gagal memuat audit log</td></tr>';
            }
        }

        // Load sidebar
        fetch('include/sidebar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;
                
                // Set active menu
                const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
                sidebarLinks.forEach(link => {
                    if (link.getAttribute('href') === 'admin-results.html') {
                        link.classList.add('active');
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err));

        // Load on page load
        window.addEventListener('load', loadResults);

        // Auto-refresh every 30 seconds
        setInterval(loadResults, 30000);
    </script>
</body>

</html>
