<style>
    :root {
        --sidebar-primary: #1A237E;
        --sidebar-accent: #3949AB;
        --sidebar-bg: #FFFFFF;
        --sidebar-text: #718096;
        --sidebar-width: 260px;
        --sidebar-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Sidebar Base */
    .admin-sidebar {
        width: var(--sidebar-width);
        height: 100vh;
        background: var(--sidebar-bg);
        border-right: 1px solid #E2E8F0;
        position: fixed;
        left: 0;
        top: 0;
        padding: 2rem 1.25rem;
        display: flex;
        flex-direction: column;
        z-index: 1050;
        transition: var(--sidebar-transition);
    }

    /* Header */
    .sidebar-brand {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .sidebar-brand img {
        transition: var(--sidebar-transition);
    }

    .sidebar-brand h5 {
        font-weight: 800;
        font-size: 1.1rem;
        color: var(--sidebar-primary);
        letter-spacing: 1px;
        margin-top: 1rem;
        white-space: nowrap;
    }

    /* Navigation Items */
    .sidebar-nav {
        flex-grow: 1;
    }

    .sidebar-link {
        display: flex;
        align-items: center;
        padding: 0.85rem 1.25rem;
        color: var(--sidebar-text);
        font-weight: 600;
        border-radius: 14px;
        margin-bottom: 0.5rem;
        text-decoration: none;
        transition: var(--sidebar-transition);
        white-space: nowrap;
    }

    .sidebar-link i {
        font-size: 1.25rem;
        margin-right: 14px;
        transition: var(--sidebar-transition);
    }

    .sidebar-link:hover {
        background: rgba(26, 35, 126, 0.05);
        color: var(--sidebar-primary);
    }

    /* Active State */
    .sidebar-link.active {
        background: var(--sidebar-primary);
        color: #FFFFFF !important;
        box-shadow: 0 10px 20px rgba(26, 35, 126, 0.2);
    }

    .sidebar-link.active i {
        color: #FFFFFF;
    }

    /* Logout Section */
    .sidebar-footer {
        padding-top: 1rem;
        border-top: 1px solid #F7FAFC;
    }

    .btn-logout-admin {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem;
        border-radius: 12px;
        color: #E53E3E;
        background: transparent;
        border: 1px solid transparent;
        font-weight: 700;
        transition: all 0.2s;
    }

    .btn-logout-admin:hover {
        background: #FFF5F5;
        border-color: #FED7D7;
    }

    /* Layout Content Offset */
    .admin-main-content {
        margin-left: var(--sidebar-width);
        width: calc(100% - var(--sidebar-width));
        transition: var(--sidebar-transition);
    }

    /* Responsive (Tablet & Mobile) */
    @media (max-width: 992px) {
        :root { --sidebar-width: 85px; }
        
        .sidebar-brand h5, 
        .sidebar-link span,
        .btn-logout-admin span {
            display: none;
        }

        .sidebar-brand img { width: 45px; }
        
        .sidebar-link {
            justify-content: center;
            padding: 1rem;
        }

        .sidebar-link i {
            margin-right: 0;
            font-size: 1.5rem;
        }
    }
</style>

<div class="admin-sidebar">
    <div class="sidebar-brand">
        <img src="/images/eeprom_logo.png" alt="EEPROM Logo" width="60">
        <h5>EEPROM ADMIN</h5>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-link" href="admin-voting-dashboard.html">
            <i class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span>
        </a>
        <a class="sidebar-link" href="admin-create-election.html">
            <i class="bi bi-plus-circle-fill"></i> <span>Buat Pemilihan</span>
        </a>
        <a class="sidebar-link" href="admin-candidates.html">
            <i class="bi bi-people-fill"></i> <span>Kelola Kandidat</span>
        </a>
        <a class="sidebar-link" href="admin-access-codes.html">
            <i class="bi bi-shield-lock-fill"></i> <span>Kode Akses</span>
        </a>
        <a class="sidebar-link" href="admin-results.html">
            <i class="bi bi-graph-up-arrow"></i> <span>Hasil Voting</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <button class="btn-logout-admin" onclick="logoutAdmin()">
            <i class="bi bi-box-arrow-left fs-5"></i>
            <span class="ms-2">Logout</span>
        </button>
    </div>
</div>

<script>
    // Script otomatis menandai menu aktif berdasarkan URL
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.sidebar-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (currentPath === href) {
                link.classList.add('active');
            }
        });
    });

    function logoutAdmin() {
        if(confirm('Apakah Anda yakin ingin keluar?')) {
            localStorage.clear();
            window.location.href = '../auth/admin-login.html';
        }
    }
</script>
