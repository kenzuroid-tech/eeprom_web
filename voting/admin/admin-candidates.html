<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kandidat - EEPROM Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/eeprom_logo.png" type="image/png">
    <style>
        :root {
            --primary-color: #1A237E;
            --accent-color: #3949AB;
            --sidebar-bg: #FFFFFF;
            --bg-body: #F4F7FE;
            --card-shadow: 0 10px 30px rgba(165, 173, 211, 0.15);
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: #2D3748;
            margin: 0;
            display: flex;
        }

        /* Main Content Layout */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
        }

        .page-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #E2E8F0;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Candidate Cards */
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .card-candidate:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(165, 173, 211, 0.25);
        }

        .photo-container {
            position: relative;
            margin-top: -50px;
            padding-bottom: 15px;
        }

        .candidate-photo {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 24px;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .candidate-badge {
            position: absolute;
            top: -10px;
            right: 50%;
            transform: translateX(55px);
            background: var(--accent-color);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 3px solid white;
        }

        .info-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #A0AEC0;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .text-truncate-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .action-area {
            background: #F8FAFC;
            border-radius: 0 0 16px 16px;
            padding: 1rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid #E2E8F0;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
        }

        .btn-warning {
            background-color: #FFB020;
            border: none;
            color: white;
            border-radius: 12px;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                padding: 2rem 0.5rem;
            }

            .sidebar-header h5,
            .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
            }

            .nav-link i {
                margin-right: 0;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="page-header px-4">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item small"><a href="#" class="text-decoration-none text-muted">Admin</a>
                        </li>
                        <li class="breadcrumb-item small active" aria-current="page">Kandidat</li>
                    </ol>
                </nav>
                <h4 class="fw-bold mb-0 text-dark">Manajemen Kandidat</h4>
            </div>
            <button class="btn btn-primary px-4 shadow-sm" data-bs-toggle="modal" data-bs-target="#addCandidateModal">
                <i class="bi bi-plus-lg me-2"></i> Tambah Kandidat
            </button>
        </div>

        <div class="container-fluid px-4">
            <div class="card mb-5 border-start border-primary border-4 shadow-sm">
                <div class="card-body p-4 d-flex align-items-center">
                    <div class="me-4 bg-light-primary p-3 rounded-4 text-primary"
                        style="background: rgba(26,35,126,0.08)">
                        <i class="bi bi- megaphone-fill fs-3"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-1" id="electionTitle">Memuat Pemilihan...</h5>
                        <p class="text-muted mb-0 small" id="electionDates"><i
                                class="bi bi-calendar3 me-2"></i>Loading...</p>
                    </div>
                </div>
            </div>

            <div class="row g-4" id="candidatesList">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">Mengambil data dari database...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCandidateModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Tambah Kandidat Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addCandidateForm">
                    <div class="modal-body p-4">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold small text-muted">NAMA LENGKAP</label>
                                <input type="text" class="form-control" name="name" placeholder="Input nama kandidat"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold small text-muted">NOMOR URUT</label>
                                <input type="number" class="form-control" name="candidate_number" min="1" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">POSISI / JABATAN</label>
                                <input type="text" class="form-control" name="position"
                                    placeholder="Contoh: Ketua Umum">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">URL FOTO PROFIL</label>
                                <input type="url" class="form-control" name="photo_url"
                                    placeholder="https://link-gambar.com/foto.jpg">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">VISI</label>
                                <textarea class="form-control" name="vision" rows="4"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">MISI</label>
                                <textarea class="form-control" name="mission" rows="4"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">BIOGRAFI SINGKAT</label>
                                <textarea class="form-control" name="biography" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light rounded-pill px-4"
                            data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary rounded-pill px-4">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editCandidateModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Edit Informasi Kandidat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editCandidateForm">
                    <input type="hidden" name="id" id="editId">
                    <div class="modal-body p-4">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold small text-muted">NAMA LENGKAP</label>
                                <input type="text" class="form-control" name="name" id="editName" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold small text-muted">NOMOR URUT</label>
                                <input type="number" class="form-control" name="candidate_number"
                                    id="editCandidateNumber" min="1" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">POSISI</label>
                                <input type="text" class="form-control" name="position" id="editPosition">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">URL FOTO</label>
                                <input type="url" class="form-control" name="photo_url" id="editPhotoUrl">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">VISI</label>
                                <textarea class="form-control" name="vision" id="editVision" rows="4"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">MISI</label>
                                <textarea class="form-control" name="mission" id="editMission" rows="4"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">BIOGRAFI</label>
                                <textarea class="form-control" name="biography" id="editBiography" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light rounded-pill px-4"
                            data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-warning rounded-pill px-4 fw-bold">Perbarui Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Logika JS Anda Tetap Sama
        const SUPABASE_URL = 'https://ypkfhbzpowqcptthdtip.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwa2ZoYnpwb3dxY3B0dGhkdGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3OTA3OTMsImV4cCI6MjA4NTM2Njc5M30.MYT20iLhk4K3uuoLbunex6ZKTae9AYMRrYKNAbYs4_U';

        let supabaseClient;
        try {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.error('❌ Error inisialisasi Supabase:', error);
        }

        (function checkAdminAccess() {
            const userId = localStorage.getItem('userId') || localStorage.getItem('adminId');
            const userRole = localStorage.getItem('userRole') || localStorage.getItem('adminRole') || localStorage.getItem('role');
            if (!userId || userRole !== 'admin') {
                window.location.href = '../auth/admin-login.html';
            }
        })();

        let activeElection = null;

        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        async function loadPage() {
            try {
                const { data: election, error } = await supabaseClient
                    .from('elections')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .maybeSingle();

                if (error) throw error;
                if (!election) {
                    alert('Tidak ada pemilihan aktif!');
                    window.location.href = 'admin-voting-dashboard.html';
                    return;
                }

                activeElection = election;
                document.getElementById('electionTitle').textContent = election.title;
                document.getElementById('electionDates').innerHTML = `<i class="bi bi-calendar-event me-2"></i> ${formatDate(election.start_date)} — ${formatDate(election.end_date)}`;

                await loadCandidates();
            } catch (error) {
                console.error(error);
            }
        }

        async function loadCandidates() {
            try {
                const { data: candidates, error } = await supabaseClient
                    .from('candidates')
                    .select('*')
                    .eq('election_id', activeElection.id)
                    .order('candidate_number');

                if (error) throw error;

                if (candidates.length === 0) {
                    document.getElementById('candidatesList').innerHTML = `
                        <div class="col-12 text-center py-5">
                            <h5 class="fw-bold">Belum ada kandidat.</h5>
                        </div>`;
                    return;
                }

                const candidatesHtml = candidates.map(c => {
                    const avatar = c.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(c.name)}&background=1A237E&color=fff&size=120`;
                    return `
                    <div class="col-md-6 col-xl-4 mb-4">
                        <div class="card card-candidate h-100 shadow-sm border-0">
                            <div class="card-header border-0 bg-primary" style="height: 70px; border-radius: 16px 16px 0 0;"></div>
                            <div class="card-body text-center pt-0">
                                <div class="photo-container">
                                    <img src="${avatar}" class="candidate-photo" alt="${c.name}">
                                    <div class="candidate-badge">${c.candidate_number}</div>
                                </div>
                                <h5 class="fw-bold mb-1">${c.name}</h5>
                                <p class="text-primary small fw-bold mb-3">${c.position || 'Kandidat'}</p>
                                <hr class="opacity-50">
                                <div class="text-start px-2">
                                    <div class="mb-3">
                                        <div class="info-label">Ringkasan Visi</div>
                                        <p class="text-truncate-3 text-muted mb-0">${c.vision || '-'}</p>
                                    </div>
                                    <div class="row g-0 align-items-center bg-light p-2 rounded-3 mb-2">
                                        <div class="col-6 border-end text-center">
                                            <div class="info-label mb-0">Suara</div>
                                            <div class="fw-bold text-dark">${c.total_votes || 0}</div>
                                        </div>
                                        <div class="col-6 text-center">
                                            <div class="info-label mb-0">Status</div>
                                            <span class="badge bg-success-subtle text-success small">Aktif</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="action-area d-flex gap-2">
                                <button class="btn btn-sm btn-outline-warning flex-fill fw-bold rounded-pill" onclick='editCandidate(${JSON.stringify(c).replace(/'/g, "\\'")})'>
                                    <i class="bi bi-pencil-square me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger px-3 rounded-pill" onclick="deleteCandidate('${c.id}')">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </div>
                        </div>
                    </div>`;
                }).join('');

                document.getElementById('candidatesList').innerHTML = candidatesHtml;
            } catch (error) { console.error(error); }
        }

        // Logic Add, Edit, Delete sama seperti sebelumnya...
        document.getElementById('addCandidateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                election_id: activeElection.id,
                name: formData.get('name'),
                candidate_number: parseInt(formData.get('candidate_number')),
                position: formData.get('position') || null,
                photo_url: formData.get('photo_url') || null,
                vision: formData.get('vision') || null,
                mission: formData.get('mission') || null,
                biography: formData.get('biography') || null,
                total_votes: 0
            };
            try {
                const { error } = await supabaseClient.from('candidates').insert([data]);
                if (error) throw error;
                bootstrap.Modal.getInstance(document.getElementById('addCandidateModal')).hide();
                e.target.reset();
                await loadCandidates();
            } catch (error) { alert(error.message); }
        });

        function editCandidate(candidate) {
            document.getElementById('editId').value = candidate.id;
            document.getElementById('editName').value = candidate.name;
            document.getElementById('editCandidateNumber').value = candidate.candidate_number;
            document.getElementById('editPosition').value = candidate.position || '';
            document.getElementById('editPhotoUrl').value = candidate.photo_url || '';
            document.getElementById('editVision').value = candidate.vision || '';
            document.getElementById('editMission').value = candidate.mission || '';
            document.getElementById('editBiography').value = candidate.biography || '';
            new bootstrap.Modal(document.getElementById('editCandidateModal')).show();
        }

        document.getElementById('editCandidateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('id');
            const data = {
                name: formData.get('name'),
                candidate_number: parseInt(formData.get('candidate_number')),
                position: formData.get('position') || null,
                photo_url: formData.get('photo_url') || null,
                vision: formData.get('vision') || null,
                mission: formData.get('mission') || null,
                biography: formData.get('biography') || null,
                updated_at: new Date().toISOString()
            };
            try {
                const { error } = await supabaseClient.from('candidates').update(data).eq('id', id);
                if (error) throw error;
                bootstrap.Modal.getInstance(document.getElementById('editCandidateModal')).hide();
                await loadCandidates();
            } catch (error) { alert(error.message); }
        });

        async function deleteCandidate(id) {
            if (!confirm('Hapus kandidat ini?')) return;
            try {
                await supabaseClient.from('candidates').delete().eq('id', id);
                await loadCandidates();
            } catch (error) { alert('Gagal menghapus'); }
        }

        window.addEventListener('load', () => loadPage());

        fetch('include/sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('Sidebar tidak ditemukan');
                return response.text();
            })
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;
                handleSidebarActive();
            })
            .catch(error => console.error('Error Sidebar:', error));
    </script>
</body>

</html>
