<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Anggota - EEPROM POLINEMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/eeprom_logo.png" type="image/png">
    <style>
        :root {
            --primary-blue: #1A237E;
            --secondary-blue: #3F51B5;
            --accent-orange: #FF5722;
            --light-gray: #F8F9FA;
            --medium-gray: #E8EAF6;
            --dark-text: #212529;
            --soft-text: #495057;
            --shadow-custom: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--medium-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-custom);
            border: none;
            position: relative;
        }

        .back-link {
            text-decoration: none;
            color: var(--soft-text);
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--primary-blue);
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-image {
            width: 80px;
        }

        .form-label {
            font-weight: 500;
            color: var(--soft-text);
            font-size: 0.9rem;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.1);
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            background-color: var(--light-gray);
        }

        .btn-login {
            background-color: var(--primary-blue);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            color: white;
        }

        .btn-login:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }

        .forgot-password {
            color: var(--secondary-blue);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: #9e9e9e;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <a href="select-role.html" class="back-link">
            <i class="bi bi-arrow-left me-2"></i> Kembali ke Pilihan Role
        </a>

        <div class="login-card">
            <div class="logo-wrapper">
                <img src="/images/eeprom_logo.png" alt="EEPROM Logo" class="logo-image">
                <h4 class="fw-bold mt-3" style="color: var(--dark-text);">Login Anggota</h4>
                <p class="text-muted small">Silakan masuk dengan akun aktif Anda</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nama Lengkap</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="username" name="username"
                            placeholder="Masukkan Nama Lengkap" required>
                    </div>
                    <small class="text-muted">Masukkan nama sesuai data anggota</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">NIM</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0">
                            <i class="bi bi-hash text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 border-end-0" id="password"
                            name="password" placeholder="Masukkan NIM" required>
                        <button class="btn btn-outline-light border-start-0 text-muted" type="button"
                            id="togglePassword" style="border: 1px solid #dee2e6;">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <small class="text-muted">Masukkan NIM Anda</small>
                </div>

                <div class="d-flex justify-content-end mb-4">
                    <a href="#" class="forgot-password">Lupa Data?</a>
                </div>

                <button type="submit" class="btn btn-login w-100">Masuk</button>
            </form>
        </div>

        <div class="footer-text">
            Â© 2026 EEPROM POLINEMA - Developed by Nisho
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config/supabase-config.js"></script>
    <script src="/js/auth/auth-helper.js"></script>
    <script src="/js/auth/login-anggota.js"></script>
</body>

</html>
