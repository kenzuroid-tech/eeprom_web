<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Role - EEPROM POLINEMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/auth/select-role.css">
    <link rel="icon" href="/images/eeprom_logo.png" type="image/png">
</head>

<body>

    <div class="login-container role-container">
        <div class="header-section text-center">
            <div class="logo-wrapper">
                <img src="/images/eeprom_logo.png" alt="EEPROM Logo" class="logo-image">
            </div>
            <h4 class="fw-bold mb-2" style="color: var(--dark-text);">E-VOTING EEPROM</h4>
            <p class="text-muted small">Silakan pilih role Anda untuk melanjutkan</p>
        </div>

        <div class="row g-3">
            <div class="col-12">
                <div class="role-card-item" onclick="selectRole('anggota')">
                    <div class="role-icon-box">
                        <i class="bi bi-person-check"></i>
                    </div>
                    <div class="role-text">
                        <h5>Anggota</h5>
                        <span>Akses voting untuk anggota aktif</span>
                    </div>
                    <i class="bi bi-chevron-right ms-auto arrow-icon"></i>
                </div>
            </div>

            <div class="col-12">
                <div class="role-card-item" onclick="selectRole('alumni')">
                    <div class="role-icon-box">
                        <i class="bi bi-mortarboard"></i>
                    </div>
                    <div class="role-text">
                        <h5>Alumni</h5>
                        <span>Akses khusus untuk alumni EEPROM</span>
                    </div>
                    <i class="bi bi-chevron-right ms-auto arrow-icon"></i>
                </div>
            </div>

            <div class="col-12">
                <div class="role-card-item" onclick="selectRole('delegasi')">
                    <div class="role-icon-box">
                        <i class="bi bi-star"></i>
                    </div>
                    <div class="role-text">
                        <h5>Delegasi</h5>
                        <span>Akses bagi delegasi terpilih</span>
                    </div>
                    <i class="bi bi-chevron-right ms-auto arrow-icon"></i>
                </div>
            </div>
        </div>

        <div class="footer-text">
            Â© 2026 EEPROM POLINEMA - Developed by Nisho
        </div>
    </div>

    <script>
        function selectRole(role) {
            // Arahkan ke file login HTML masing-masing
            window.location.href = 'login-' + role + '.html';
        }
    </script>
</body>

</html>
