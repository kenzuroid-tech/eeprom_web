<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - EEPROM POLINEMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/images/eeprom_logo.png" type="image/png">
    <link rel="stylesheet" href="css/members.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <header class="page-header">
        <div class="container">
            <h1 class="section-heading-white">Our Members</h1>
            <div class="header-divider"></div>
            <p class="lead opacity-75">Anggota Resmi Komunitas EEPROM POLINEMA</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="nav-scroll-wrapper">
            <ul class="nav nav-tabs nav-tabs-custom" id="genTabs" role="tablist">
            </ul>
        </div>

        <div class="tab-content" id="genTabsContent">
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/members.js"></script>
    <script>
        function renderMembers(membersData) {
    let html = '<div class="member-grid">'; // Gunakan CSS Grid
    membersData.forEach(member => {
        html += `
            <div class="member-card">
                <span class="badge-status ${member.status === 'Active' ? 'status-active' : 'status-alumni'}">
                    ${member.status}
                </span>
                <div class="member-img-wrapper">
                    <img src="${member.photo || 'images/default.png'}" alt="${member.name}">
                </div>
                <h3 class="member-name">${member.name}</h3>
                <span class="member-nim">${member.nim}</span>
                <span class="badge-divisi">${member.division}</span>
                <a href="profile.html?id=${member.id}" class="btn-profile">
                    Lihat Profil <i class="bi bi-arrow-right ms-2"></i>
                </a>
            </div>
        `;
    });
    html += '</div>';
    return html;
}
    </script>
</body>

</html>
