<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EEPROM POLINEMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="images/eeprom_logo.png" type="image/png">

    <style>
        :root {
            --primary-blue: #1A237E;
            --secondary-blue: #3F51B5;
            --accent-orange: #FF5722;
            --light-gray: #F8F9FA;
            --dark-text: #1E293B;
            --soft-text: #64748B;
        }

        body {
            background-color: var(--light-gray);
            font-family: 'Poppins', sans-serif;
            color: var(--soft-text);
        }

        /* --- Header Profile --- */
        .profile-header-bg {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            height: 350px;
            border-radius: 0 0 50px 50px;
            position: relative;
            margin-bottom: 180px;
            padding-top: 40px;
        }

        .back-btn-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 100;
        }

        .profile-main-card {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 850px;
            background: white;
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
        }

        .profile-avatar-wrapper {
            width: 150px;
            height: 150px;
            margin: -115px auto 20px;
            border-radius: 50%;
            padding: 5px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .profile-avatar-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .member-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .badge-status-profile {
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: inline-block;
        }

        .status-active {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-alumni {
            background: #FEE2E2;
            color: #991B1B;
        }

        /* --- Mini Stats Grid --- */
        .mini-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .mini-stat-box {
            background: #F8FAFC;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid #E2E8F0;
        }

        /* --- Content Layout --- */
        .info-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            height: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent-orange);
        }

        .detail-label {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #94A3B8;
            display: block;
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 15px;
            display: block;
            font-size: 0.9rem;
        }

        .skill-badge {
            background: #F1F5F9;
            color: var(--primary-blue);
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid #E2E8F0;
        }

        .social-link-profile {
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: var(--light-gray);
            color: var(--primary-blue);
            transition: 0.3s;
            text-decoration: none;
        }

        .social-link-profile:hover {
            background: var(--primary-blue);
            color: white;
        }

        .footer-profile {
            background-color: var(--primary-blue);
            color: white;
            padding: 40px 0;
            border-radius: 50px 50px 0 0;
            margin-top: 80px;
        }

        @media (max-width: 991px) {
            .profile-header-bg {
                margin-bottom: 380px;
            }

            .mini-stats-grid {
                grid-template-columns: 1fr;
            }

            .profile-main-card {
                top: 150px;
            }
        }
    </style>
</head>

<body>


    <div class="profile-header-bg">
        <div class="back-btn-container">
            <!-- <a href="index.html" class="btn btn-sm btn-light rounded-pill px-4 shadow-sm fw-bold text-primary">
                <i class="bi bi-arrow-left me-1"></i> Back to Members
            </a> -->
        </div>

        <div class="profile-main-card shadow" id="profileCard">
            <!-- Content will be loaded by JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading profile...</p>
            </div>
        </div>
    </div>

    <div class="container mb-5" style="max-width: 1100px;">
        <div class="row g-4 d-flex align-items-stretch" id="profileContent">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
