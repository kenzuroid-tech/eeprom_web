<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Check User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>üîç Debug User Data</h4>
            </div>
            <div class="card-body">
                <h5>Data dari localStorage:</h5>
                <div id="localStorageData" class="mb-4 p-3 bg-light border rounded"></div>

                <button class="btn btn-primary" onclick="checkUserInDatabase()">
                    Cek User di Database
                </button>

                <hr>

                <h5>Hasil Pengecekan Database:</h5>
                <div id="databaseResult" class="p-3 bg-light border rounded"></div>

                <hr>

                <h5>List Semua Users di Database:</h5>
                <button class="btn btn-secondary mb-3" onclick="listAllUsers()">
                    Tampilkan Semua Users
                </button>
                <div id="allUsersResult" class="p-3 bg-light border rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ypkfhbzpowqcptthdtip.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwa2ZoYnpwb3dxY3B0dGhkdGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3OTA3OTMsImV4cCI6MjA4NTM2Njc5M30.MYT20iLhk4K3uuoLbunex6ZKTae9AYMRrYKNAbYs4_U';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Tampilkan data localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const userRole = localStorage.getItem('userRole');
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');

            document.getElementById('localStorageData').innerHTML = `
                <strong>userId:</strong> ${userId || '‚ùå TIDAK ADA'} (Type: ${typeof userId})<br>
                <strong>userRole:</strong> ${userRole || '‚ùå TIDAK ADA'}<br>
                <strong>userName:</strong> ${userName || '‚ùå TIDAK ADA'}<br>
                <strong>userEmail:</strong> ${userEmail || '‚ùå TIDAK ADA'}
            `;
        });

        // Cek user di database
        async function checkUserInDatabase() {
            const userId = localStorage.getItem('userId');
            const resultDiv = document.getElementById('databaseResult');

            if (!userId) {
                resultDiv.innerHTML = '<div class="alert alert-danger">‚ùå userId tidak ditemukan di localStorage!</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="spinner-border" role="status"></div> Checking...';

            try {
                // Cek dengan ID asli (string)
                const { data: userData1, error: error1 } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();

                // Cek dengan ID integer
                const { data: userData2, error: error2 } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', parseInt(userId))
                    .single();

                let html = '<div class="alert alert-info">';
                html += `<strong>Mencari userId:</strong> ${userId}<br><br>`;
                
                html += '<strong>üîç Pencarian 1 (String):</strong><br>';
                if (error1) {
                    html += `‚ùå Error: ${error1.message}<br>`;
                } else if (userData1) {
                    html += `‚úÖ User DITEMUKAN!<br>`;
                    html += `<pre>${JSON.stringify(userData1, null, 2)}</pre>`;
                } else {
                    html += '‚ùå User tidak ditemukan<br>';
                }

                html += '<br><strong>üîç Pencarian 2 (Integer):</strong><br>';
                if (error2) {
                    html += `‚ùå Error: ${error2.message}<br>`;
                } else if (userData2) {
                    html += `‚úÖ User DITEMUKAN!<br>`;
                    html += `<pre>${JSON.stringify(userData2, null, 2)}</pre>`;
                } else {
                    html += '‚ùå User tidak ditemukan<br>';
                }

                html += '</div>';
                resultDiv.innerHTML = html;

            } catch (err) {
                resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${err.message}</div>`;
            }
        }

        // List semua users
        async function listAllUsers() {
            const resultDiv = document.getElementById('allUsersResult');
            resultDiv.innerHTML = '<div class="spinner-border" role="status"></div> Loading...';

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('id', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    resultDiv.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è Tidak ada user di database!</div>';
                    return;
                }

                let html = `<div class="alert alert-success">‚úÖ Ditemukan ${data.length} users:</div>`;
                html += '<table class="table table-sm table-bordered">';
                html += '<thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th></tr></thead><tbody>';
                
                data.forEach(user => {
                    html += `<tr>
                        <td>${user.id}</td>
                        <td>${user.name || '-'}</td>
                        <td>${user.email || '-'}</td>
                        <td><span class="badge bg-primary">${user.role || '-'}</span></td>
                    </tr>`;
                });

                html += '</tbody></table>';
                resultDiv.innerHTML = html;

            } catch (err) {
                resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${err.message}</div>`;
            }
        }
    </script>
</body>
</html>
